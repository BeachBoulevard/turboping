<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>PING PONG</title>
    </head>
    <body>
      <div class="container">
       <div class="row">
         <div class="xo">
        <h1>Let's play</h1>
         </div>

       </div>

        <p><strong>Rules:</strong></p>
        <p>Ping pong will count up to your number from 1 with the following exceptions;</p>
     <ul>
        <li> Number divisible by 3 become 'ping'</li>
        <li> Number divisible by become 'ping'</li>
        <li> Number divisible by 3 and 5 become 'pingpong'</li>
      </ul>
        <form id="ping-pong">
          <div class="form-group">
            <label for="word">Enter your number here:</label>
            <input id="ping" type="text">
          </div>

          <button type="submit" class="btn">Ping Pong!</button>
        </form>

        <div id="result">

        </div>
      </div>
    </body>
  </html>
